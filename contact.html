<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact MANDILAKHE</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="aboutMe">
      <h4 style="text-align: center; font-family: cursive; font-size: 40px">
        <i
          ><strong>Contact <span class="surname">Me</span></strong></i
        >
      </h4>

      <form
        id="fs-frm"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/{https://formspree.io/f/xwkgaazg}"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="name"
            id="full-name"
            placeholder="First and Last"
            required=""
            fdprocessedid="17tnf"
            style="
              margin-top: 15px;
              border-radius: 15px 15px 15px 15px;
              border-color: #00aeb7;
            "
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="_replyto"
            id="email-address"
            placeholder="email@domain.tld"
            required=""
            fdprocessedid="bc5o2f"
            style="
              margin-top: 15px;
              border-radius: 15px 15px 15px 15px;
              border-color: #00aeb7;
            "
          />
          <br />
          <label for="message">Message</label>
          <br />
          <textarea
            rows="5"
            name="message"
            id="message"
            placeholder=""
            required=""
            style="width: 300px"
          ></textarea>
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
        </fieldset>
        <input type="submit" value="Submit" fdprocessedid="h5jzig" />
      </form>
    </div>
  </body>
</html>
